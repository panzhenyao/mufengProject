<script>
  /* rem字体设置 */
  fnResize();
  window.onresize = function () {
    fnResize();
  }
  function fnResize() {
    var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
    if (deviceWidth >= 750) {
      deviceWidth = 750;
    }
    if (deviceWidth <= 320) {
      deviceWidth = 320;
    }
    document.documentElement.style.fontSize = (deviceWidth / 120) + 'px';
  }
</script>

</html>
